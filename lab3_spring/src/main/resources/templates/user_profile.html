<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link href="/user_profile.css" rel="stylesheet">
<body>


<div class = "head">
    <h1>Dead Journal</h1>
</div>





<div id = "block_container">
    <div id="user_info">
        <h2 th:text = "${user.nickname}" />
        <div id="description">
            <div class="title">
                <h3>Обо мне</h3>
            </div>
            <div class = "text">
                <p th:text = "${user.description}" />
            </div>
        </div>

    </div>
</div>

<div id="blogs">
    <h3 th:text="'Всего статей: ' + ${articleCount}"></h3>
    <ul>
        <li th:each="article: ${user.articleList}">
            <a th:href= "@{/dead-journal/{nickname}/article/{articleId}(nickname=${user.nickname}, articleId=${article.id})}">
                <h4 class = "title" th:text="${article.title}"></h4>
            </a>
            <text th:text="${article.description}"></text>
        </li>
    </ul>
</div>

<div  id="back_button">
    <form action='/dead-journal' th:method="post">
        <button name="navigation_state" value="3">вернуться</button>
    </form>
</div>

</body>
</html>
