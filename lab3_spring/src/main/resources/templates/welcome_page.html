<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link href="/welcome-page.css" type="text/css" rel="stylesheet">
<body>


<div class = "head">
    <h1>Dead Journal</h1>
</div>


<div id = "authorization">
<!--    TODO сделать текст в полях логин, пароль-->
    <form id="data" th:action="@{/login}" method="post">
        <div id = "login">
            <input type="text" th:name="username" placeholder="почта">
        </div>

        <div id = "password">
            <input type="text"  th:name="password" placeholder="пароль">
        </div>
    </form>

    <div id="button_block">
        <div>
            <button form="data" id = "sign_in" type="submit">
                Войти
            </button>
        </div>
        <div>
            <form action="dead-journal/signup_page">
                <input type="submit" value="Зарегистрироваться" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
